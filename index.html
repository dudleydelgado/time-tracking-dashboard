<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main-container">
    <section class="profile-section">

      <div class="profile-card">
        <div class="profile-card__user">
          <img class="profile-card__image" src="./images/image-jeremy.png" alt="">
          <div>
            <p class="profile-card__title">Report for</p>
            <p class="profile-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="profile-card__dates">
          <p id="daily" class="profile-card__frequency profile-card__frecuency--active">Daily</p>
          <p id="weekly" class="profile-card__frequency">Weekly</p>
          <p id="monthly" class="profile-card__frequency">Monthly</p>
        </div>
      </div>
    </section>

    <section class="information-section">
